name: Create an assignment
run-name: Assignment for ${{ github.actor }}
on: [push]
jobs:
  Create-Assignment:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned."
      - name: Retrieve and run quiz generator
        run: |
          cd .gen
          git clone https://github.com/ProfSchimd/quiz-app.git
          cd quiz-app/quiz_app
          python -m pyquiz.pyquiz src/py-quiz.py --input ../test.json --number 1 --render html --seed ${{ github.repository }}
          mv text.html ../../domanda.html
          cd ..
          rm -r quiz-python
      - name: Push files
        run: |
          git config --local user.name  ${{ github.actor }}
          git add .
          git commit -m "Domanda per ${{ github.repository }} generata"
          git push
